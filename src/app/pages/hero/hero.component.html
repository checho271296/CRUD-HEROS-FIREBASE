<h1>Hero <small>{{hero.name}}</small></h1>
<hr>
<div class="row text-end">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heros"><i class="fa fa-arrow-left"></i> Go back</button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <form (ngSubmit)="saveHero(forma);" #forma="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" name="id" [(ngModel)]="hero.id" placeholder="FIREBASE ID" class="form-control" disabled="disabled">
                <small class="form-text text-muted">This field is auto generated</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" [(ngModel)]="hero.name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Power</label>
                <input type="text" name="power" [(ngModel)]="hero.power" class="form-control" placeholder="Power" required>
            </div>
            <div class="form-group">
                <label>State</label>
                <br>
                <button *ngIf="hero.life" (click)="hero.life = false" type="button" class="btn btn-outline-success w-50"><i class="fa fa-smile-wink"></i> Live</button>
                <button *ngIf="!hero.life" (click)="hero.life = true" type="button" class="btn btn-outline-danger w-50"><i class="fa fa-dizzy"></i> Die</button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25"><i class="fa fa-save"></i> Save</button>
            </div>
        </form>
    </div>

</div>
